# File: application-prod.properties

# User Database Configuration
spring.datasource.dbuser.jdbc-url=${DB_USER_URL}
spring.datasource.dbuser.username=${DB_USERNAME}
spring.datasource.dbuser.password=${DB_PASSWORD}
spring.datasource.dbuser.driver-class-name=com.mysql.cj.jdbc.Driver

# Money Database Configuration
spring.datasource.dbmoney.jdbc-url=jdbc:mysql://localhost:3306/dbmoney
spring.datasource.dbmoney.username=${DB_USERNAME}
spring.datasource.dbmoney.password=${DB_PASSWORD}
spring.datasource.dbmoney.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true