# File: application.properties

# Name of the application
spring.application.name=spring-backend

# Set up the default profile
spring.profiles.active=dev

# Server port configuration
server.port=8080

# --- JPA / Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Environment-specific properties
# Must be 32+ bytes for jwt secret
jwt.secret=${JWT_SECRET}
default.admin.username=${DEFAULT_ADMIN_USERNAME}
default.admin.password=${DEFAULT_ADMIN_PASSWORD}
default.admin.firstname=${DEFAULT_ADMIN_FIRSTNAME}
default.admin.lastname=${DEFAULT_ADMIN_LASTNAME}

# Debug log to trace problems
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG
#logging.level.org.springframework.boot=DEBUG