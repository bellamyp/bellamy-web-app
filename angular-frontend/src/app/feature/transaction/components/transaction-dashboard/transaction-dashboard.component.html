<div class="dashboard-glass card slide-up p-4 mx-auto my-5">
  <h2 class="text-center mb-4 text-light">ðŸ“Š Transaction Dashboard</h2>

  <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
    <button class="btn-glass" (click)="addTransaction()">Add Transaction</button>
    <button class="btn-glass" (click)="searchTransaction()">Search Transaction</button>
    <button class="btn-glass" (click)="listTransactions()">List Transactions</button>
    <button class="btn-glass" (click)="monthlyReport()">Monthly Report</button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover glass-table text-light">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of transactions">
          <td>{{ t.date }}</td>
          <td>{{ t.amount | currency }}</td>
          <td>{{ t.type }}</td>
          <td>{{ t.notes }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="transactionEdit()">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="transactionDelete()">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
