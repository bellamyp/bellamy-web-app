<div class="glass-wrapper">
  <!-- Top Action Bar -->
  <div class="action-bar d-flex justify-content-center gap-3 mb-3">
    <button class="btn btn-primary btn-sm" (click)="addBank()">Add Bank</button>
    <button class="btn btn-warning btn-sm" (click)="updateBank()">Update Bank</button>
    <button class="btn btn-danger btn-sm" (click)="deleteBank()">Delete Bank</button>
  </div>

  <!-- Top Notes Bar -->
  <div class="notes-bar text-center mb-4">
    <a class="text-white link-underline" (click)="bankDetails()">Bank Details</a> |
    <a class="text-white link-underline" (click)="bankStatement()">Bank Statements</a>
  </div>

  <!-- Main Grid -->
  <main class="container-fluid py-3">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card h-100 border-light bg-transparent text-white">
          <div class="card-header bg-primary">Credit Cards</div>
          <div class="card-body">
            <!-- Fill in later -->
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 border-light bg-transparent text-white">
          <div class="card-header bg-dark">Loans</div>
          <div class="card-body">
            <!-- Fill in later -->
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 border-light bg-transparent text-white">
          <div class="card-header bg-success">Checking Accounts</div>
          <div class="card-body">
            <div *ngIf="banks.length > 0; else noBanks">
              <ul class="list-group list-group-flush text-white">
                <li *ngFor="let bank of banks"
                  class="list-group-item bg-transparent border-light d-flex justify-content-between align-items-center">
                  {{ bank.name }}
                  <div>
                    <button class="btn btn-sm btn-outline-light me-1" (click)="bankDetails()">Details</button>
                    <button class="btn btn-sm btn-outline-warning me-1" (click)="updateBank()">Edit</button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteBank()">Delete</button>
                  </div>
                </li>
              </ul>
            </div>
            <ng-template #noBanks>
              <p class="text-muted">No checking accounts available.</p>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 border-light bg-transparent text-white">
          <div class="card-header bg-info">Saving Accounts</div>
          <div class="card-body">
            <!-- Fill in later -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
