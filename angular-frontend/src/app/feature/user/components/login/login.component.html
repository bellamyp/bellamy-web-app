<div class="login-page-wrapper d-flex justify-content-center align-items-center">
  <div class="login-container">
    <h2 class="login-title">Login</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p>
    </form>

    <!-- Register Button -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-success w-100" (click)="onRegister()">Register an Account</button>
    </div>
  </div>
</div>
